<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Boda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">


</head>
<body class="body">
<nav>
    <h1>Bienvenidos al Gestor de invitados</h1>
    <p>Vamos a crear la lista de invitados para tu boda en la cual vas a poder confirmar si tus invitados van a ir a la boda </p>
</nav>
<div class="container">
    <div class="card">
        <div class="header">
            <h2>Gestión de Invitados a la Boda</h2>
            <p>Ingresa los detalles de los invitados:</p>
        </div>
        <form id="formulario">
            <div class="form-group">
                <label for="apellido">Apellido de la familia:</label><br>
                <input type="text" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="numInvitados">Número de invitados:</label><br>
                <input type="number" id="numInvitados" required>
            </div>
            <div class="form-group">
                <label for="alojamiento">¿Tiene alojamiento?</label><br>
                <select id="alojamiento">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit">Agregar Invitado</button>
        </form>
        <div id="listaInvitados" class="listaInvitados">
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
